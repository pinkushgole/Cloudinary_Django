<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Video Home</title>
  </head>
  <body>
    <div class="container-fluid m-5 p-6">
      <h1>VIDEO UPLOAD</h1>
    <form method="post"  enctype="multipart/form-data">
      {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Title : </label>
          <input type="text" name="title" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description : </label>
          <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>    
        <div class="form-group">
          <label for="exampleFormControlFile1">Video Insert :</label>
          <input type="file" name="video" accept="video/mp4" class="form-control-file" id="exampleFormControlFile1">
        </div> 
      <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div> 


<div class="video-list">
  <h3>Uploaded Videos</h3>
  <hr>
      {% for video in videos %}
          <div class="video-item">
              <h5>Title :{{ video.title }}</h5>
              <p>Description : {{ video.description }}</p>
              <video width="30%" height="auto" controls>
                  <source src="{{ video.video.url}}" type="video/mp4">
                  Your browser does not support the video tag.
              </video>
        
              <small>Uploaded at: {{ video.uploaded_at|date:"F j, Y, g:i a" }}</small>
              <hr>
          </div>
      {% endfor %}
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

  </body>
</html>
